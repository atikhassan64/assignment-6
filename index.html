<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="navbar bg-[#15803D] pt-[20px] pr-[20px] sm:pr-[80px] pb-[20px] pl-[10px] sm:pl-[80px]">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li class="text-black"><a>About</a></li>
              <li class="text-black"><a>Gallery</a></li>
              <li class="text-black"><a>Plant a Tree</a></li>
            </ul>
          </div>
          <h1 class="text-[22px] sm:text-[25px] font-semibold text-white">Green Earth</h1>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="text-[#ffffff]"><a>About</a></li>
            <li class="text-[#ffffff]"><a>Gallery</a></li>
            <li class="text-[#ffffff]"><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="text-[#15803D] bg-[#FACC15] hover:bg-[#e0b91d] duration-300 px-[15px] py-[5px] sm:py-[10px] rounded-full cursor-pointer"><a
              href="#">Plant a Tree</a></button>
        </div>
      </div>
    </nav>
    

    <section class="hero">
      <div class="h-[350px] w-full bg-[#CFF0DC] flex">
        <div class="hidden lg:block">
          <img class="w-[400px] h-[350px]" src="assets/hero-leaf1.png" alt="">
        </div>
        <div class="flex items-center justify-center mx-auto">
          <div class="text-center px-[20px] sm:px-0">
            <h1 class="text-[40px] sm:text-[45px] font-bold leading-13 mb-[15px]">Plant a Tree, Grow a Future</h1>
            <p class="mb-[15px]">Join our mission to plant 1 million trees and make the Earth greener for future
              generations.</p>
            <button
              class="text-[#15803D] bg-[#FACC15] hover:bg-[#e0b91d] duration-300 px-[15px] py-[10px] rounded-full cursor-pointer"><a
                href="#">Get Involved</a></button>
          </div>
        </div>
        
        <div class="hidden lg:block">
          <img class="w-[400px] h-[350px]" src="assets/hero-leaf2.png" alt="">
        </div>
      </div>
    </section>
  </header>

  <main class="bg-[#F0FDF4]">
    <section class="choose-your-trees px-[20px] sm:px-[60px] pt-[30px] sm:pt-[50px] pb-[30px] sm:pb-0">
      <h1 class="text-[30px] font-semibold text-center sm:mb-[50px]">Choose Your Trees</h1>

      <div class="sm:grid sm:grid-cols-5">
        <div class="categories col-span-1 sm:mr-[25px]">
          <div class="dropdown mb-[20px] sm:mb-0">
            <div tabindex="0" role="button" class="btn btn-ghost sm:hidden text-black">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0"
              class="categoryContainer menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li id="0"
                class="allTrees mt-[15px] hover:bg-[#15803D] bg-[#15803D] cursor-pointer rounded-md hover:text-white text-white px-[15px] py-[10px]">
                All Trees</li>
            </ul>
          </div>
          
          <div class="hidden sm:block">
            <h1 class="text-[20px] font-semibold mt-[-25px]">Categories</h1>
            <ul class="categoryContainer">
              <li id="0"
                class="allTrees mt-[15px] hover:bg-[#15803D] bg-[#15803D] cursor-pointer rounded-md hover:text-white text-white px-[15px] py-[10px]">
                All Trees</li>
              </ul>
          </div>
        </div>

        <div class="cards sm:col-span-3 sm:grid sm:grid-cols-3 sm:mr-[25px]">
          <div id="spinner" class="hidden absolute top-[600px] right-[50%]">
            <span class="loading loading-dots loading-lg flex items-center justify-center mx-auto"></span>
          </div>
          <div id="plantContainer" class="cards sm:col-span-3 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-[15px] ">
          </div>
        </div>
        <div class="cart bg-white p-[15px] sm:h-[663px] rounded-md row-span-2">
          <h1 class="font-semibold text-[20px]">Your Cart</h1>
          <div id="cartContainer"></div>
          <hr>
          <div class="flex items-center justify-between">
            <h1 class="font-bold">Total:</h1>
            <h1>à§³ <span id="totalPrice"></span></h1>
          </div>
        </div>
      </div>
    </section>
